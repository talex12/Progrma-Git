<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Quinta De Esparta</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/Miestilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/index.global.min.js"></script>
    <link rel="stylesheet" href="Css/semantic.min.css">
    <script src="Js/jquery-3.7.1.min.js"></script>
    <script src="Js/semantic.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });

    </script>
</head>

<body>
    <!-- Logo y Título -->
    <div class="logo-container">
        <h4 class="header">La Quinta de Esparta</h4>
        <a href="Index.html" class="brand-logo">
            <img src="image/Spartan logo.png" alt="La Quinta de Esparta" class="logo">
        </a>
    </div>

    <!-- Navbar -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <!-- Menú -->
                <ul id="nav-mobile" class="center hide-on-med-and-down">
                    <li><a href="Index.html">Inicio</a></li>
                    <li><a href="Miinformacion.html">Mi Información</a></li>
                    <li><a href="misreservas.html">Mis Reservas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="Mapadelsitio.html">Mapa del sitio</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <form>
                            <div class="input-field">
                                <input id="search" type="search" required>
                                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Carousel -->
    <div class="carousel-container">
        <div class="carousel carousel-slider" style="max-height: 400px;">
            <a class="carousel-item" href="#one!"><img src="image/Carrousel/1.jpg"></a>
            <a class="carousel-item" href="#two!"><img src="image/Carrousel/2.jpg"></a>
        </div>
    </div>

    <!-- Contenedor para la imagen de reserva y el calendario -->
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="image/Tiroalblanco.png" class="image-reserve">
                        <a class="btn" href="Iniciosesion.html">
                            Reserve aquí
                        </a>
                    </div>
                </div>
            </div>
            <!-- Columna derecha para el calendario -->
            <div class="col s12 m6">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <div class="logo-container">
            <h4 class="page-name">La Quinta de Esparta</h4>
            <a href="LaQuintadeEsparta.html" class="brand-logo">
                <img src="image/Spartan logo.png" alt="La Quinta de Esparta" class="logo">
            </a>
            <h5>Apoyamos tu pasión</h5>
        </div>
        <div class="social-buttons">
            <button class="circular ui icon button">
                <a href="https://web.facebook.com/"> <i><img src="image/Redes/facebook-modified.png" alt=""></i></a>
                <a href="https://twitter.com/?lang=es"> <i><img src="image/Redes/twitter-modified.png" alt=""></i></a>
                <a href="https://www.instagram.com/"> <i><img src="image/Redes/instagram-modified.png" alt=""></i></a>
            </button>
        </div>
    </div>

    <script>
        // Carousel
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.carousel');
            var options = {
                fullWidth: true,
                indicators: true,
                duration: 2000, 
            };
            var instances = M.Carousel.init(elems, options);

         
            setInterval(function () {
                instances[0].next();
            }, 4000); 
        });

        
        window.addEventListener("scroll", function () {
            var navbar = document.querySelector("nav");
            if (window.scrollY > 100) {
                navbar.classList.add("scrolling-navbar");
            } else {
                navbar.classList.remove("scrolling-navbar");
            }
        });
    </script>

    <script type="text/javascript" src="Js/materialize.min.js"></script>
</body>

</html>
